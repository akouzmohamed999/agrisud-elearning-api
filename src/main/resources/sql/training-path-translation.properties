training-path-translation.get.all=SELECT training_path_translation_id, training_path_title, training_path_description, \
  capacity, pre_request, language, training_path_id \
  FROM training_path_translation; 

training-path-translation.get.one=SELECT training_path_translation_id, training_path_title, training_path_description, \
  capacity, pre_request, language, training_path_id FROM training_path_translation \
  WHERE training_path_translation_id = :training_path_translation_id;

training-path-translation.get.all.training-path-id=SELECT training_path_translation_id, training_path_title, \
  training_path_description, capacity, pre_request, language, training_path_id \
  FROM training_path_translation \
  WHERE training_path_id = :training_path_id;

training-path-translation.create=INSERT INTO training_path_translation \
  (training_path_title, training_path_description, capacity, pre_request, language, training_path_id) \
  VALUES (:training_path_title, :training_path_description, :capacity, :pre_request, :language, :training_path_id);

training-path-translation.update=UPDATE training_path_translation SET \
  training_path_title = :training_path_title, training_path_description = :training_path_description, capacity = :capacity, \
  pre_request = :pre_request, language = :language \
  WHERE training_path_translation_id = :training_path_translation_id;

training-path-translation.delete=DELETE FROM training_path_translation \
  WHERE training_path_translation_id = :training_path_translation_id;

training-path-translation.delete.training-path-id=DELETE FROM training_path_translation \
  WHERE training_path_id = :training_path_id;

training-path-translation.get.all.training-path-id.per.page=SELECT training_path_translation_id, training_path_title, \
  training_path_description, capacity, pre_request, language, training_path_id \
  FROM training_path_translation \
  WHERE training_path_id = :training_path_id \
  LIMIT :limit OFFSET :offset;

training-path-translation.get.all.training-path-id.per.page.count=SELECT count(1) FROM training_path_translation \
  WHERE training_path_id = :training_path_id;
