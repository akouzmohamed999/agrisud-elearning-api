server:
  port: 8090
  http2:
    enabled: true

spring:
  profiles:
    active: dev
  datasource:
    password: mysecretpassword
    url: jdbc:mysql://localhost:3306/agrisud_elearning
    username: root

  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 11MB

  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB

  flyway:
    baseline-on-migrate: true
    enabled: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:3800/auth/realms/agrisud

cloud:
  server:
    name: http://localhost:3900
    download-url: http://localhost:3900
    password: cloudagrisudcrud
    username: cloudagrisudcrud
  trainingPath:
    pictures: /Elearning/TrainingPath/Pictures/
    course:
      pdf: /Elearning/Course/PDF/
    evaluation:
      pdf: /Elearning/Evalutation/PDF/

keycloak:
  resource: agrisud-elearning-api
  allowed-origin: http://localhost:3000

realm-admin:
  server-url: http://localhost:3800/auth
  realm: agrisud
  client-id: admin-cli
  username: agrisud-admin
  password: mysecretpassword


